<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Pop</title>
    <style>
        /* Gaya untuk selamat pop */
        .selamatpop {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 9999;
        }

        /* Gaya untuk latar belakang selamat pop */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }
    </style>
</head>
<body>

<!-- Selamat Pop -->
<div class="overlay" id="overlay"></div>
<div class="selamatpop" id="selamatpop">
    <h2>Selamat <span id="greeting"></span></h2>
    <p>Selamat datang di website kami!</p>
    <button onclick="closeSelamatPop()">Tutup</button>
</div>

<script>
    // Fungsi untuk menampilkan selamat pop
    function showSelamatPop() {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("selamatpop").style.display = "block";
    }

    // Fungsi untuk menutup selamat pop
    function closeSelamatPop() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("selamatpop").style.display = "none";
    }

    // Fungsi untuk mendapatkan waktu saat ini dan menentukan pesan selamat yang sesuai
    function getGreeting() {
        var today = new Date();
        var hour = today.getHours();
        var greeting = "";

        if (hour < 12) {
            greeting = "pagi";
        } else if (hour < 18) {
            greeting = "siang";
        } else if (hour < 22) {
            greeting = "sore";
        } else {
            greeting = "malam";
        }

        document.getElementById("greeting").textContent = greeting;
        showSelamatPop();
    }

    // Panggil fungsi getGreeting saat halaman dimuat
    window.onload = function() {
        getGreeting();
    };
</script>

</body>
</html>
